<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cheva0 | TikTok Callback</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    code {
      background: #eee;
      padding: 5px 10px;
      display: inline-block;
      margin-top: 10px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>✅ เข้าสู่ระบบด้วย TikTok สำเร็จ</h2>
    <p>Code ที่ได้รับคือ:</p>
    <code id="codeBox">Loading...</code>
    <p>คัดลอก code นี้ไปใช้บน backend เพื่อแลก access_token</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    document.getElementById("codeBox").textContent = code || "ไม่พบ code";
  </script>
</body>
</html>
